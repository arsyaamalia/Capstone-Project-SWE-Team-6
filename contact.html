<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify | Contact Us</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body id="background">
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container-fluid">
            <a class="navbar-brand nav-link" href="index.html"><img src="img/logo2.png" alt="logo-planify" class="width-130"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item margin-right-10">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item margin-right-10">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item margin-right-10">
                        <a class="nav-link" href="team.html">Our Team</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex">
                    <li id="login-nok" class="nav-item margin-right-10 margin-bottom-12">
                        <a class="nav-link" href="signin.html">Sign In</a>
                    </li>
                    <li id="login-ok" class="nav-item margin-right-20 margin-bottom-12">
                        <a class="" href="#"><img src="" alt="" class="avatar-img width-40" style="margin: 0; padding: 0;"></a>
                    </li>
                    <li id="login-okk" class="nav-item margin-right-20 margin-bottom-12">
                        <button class="radius white-tr-bg border-05 tosca medium font-space pointer" id="logoutButton" type="button">Log Out</button>
                    </li>
                    <li class="nav-item margin-bottom-12">
                        <a aria-current="page" href="todo.html"><button class="radius tosca-bg white medium font-space pointer" type="button">To-Do List</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact padding-50-175">
        <h3>Don't Hesitate to Reach Out</h3>
        <h2 class="bold margin-20-0-30-0">Any Questions? We're Here to Help!</h2>
        <div class="contact-container box-form white-tr-bg full-width padding-50 text-center">
            <form id="loginForm">
                <div class="form-field border-form margin-bottom-15 radius display-flex">
                    <div class="div-icon white-bg display-flex align-center">
                        <img src="icon/user.png" alt="" class="width-15">
                    </div>
                    <input type="text" name="nama" id="nama" tabindex="1" class="no-bg full-width" placeholder="Name" required autofocus>
                </div>
                <div class="form-field border-form margin-bottom-15 radius display-flex">
                    <div class="div-icon white-bg display-flex align-center">
                        <img src="icon/mail.png" alt="" class="width-15">
                    </div>
                    <input type="email" name="email" id="email" class="no-bg full-width" required tabindex="2" placeholder="Email Address" autocapitalize="off">
                </div>
                <div class="form-field border-form margin-bottom-15 radius display-flex">
                    <div class="div-icon white-bg display-flex align-center height-23">
                        <img src="icon/message.png" alt="" class="width-15">
                    </div>
                    <textarea name="contact" id="contact" rows="5" id="myTextarea" onmousedown="disableResize(event)" class="no-bg full-width" required tabindex="3" placeholder="Have anything to say?"></textarea>
                </div>
                <button class="full-width radius tosca-bg white medium font-space pointer" type="submit" tabindex="4">Submit</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
