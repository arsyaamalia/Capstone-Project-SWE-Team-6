<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify | Sign In</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="beige3-bg display-flex align-center">
    <container class="display-flex align-center full-width full-height">
        <section class="text-center half-width">
            <img src="img/sign-ill.png" alt="" class="sign-ill">
        </section>
        <section class="half-width">
            <div class="box-form white-bg quarter-width text-center">
                <img src="img/logo1.png" alt="" class="sign-logo">
                <h3 class="margin-bottom-15">Sign in to Planify</h3>
                <form action="signin.html" method="POST">
                    <div class="form-field grey-bg margin-bottom-15 radius display-flex">
                        <div class="div-icon white-bg display-flex align-center">
                            <img src="icon/user.png" alt="" class="width-15">
                        </div>
                        <input type="text" name="user_email" id="username-email" class="no-bg" tabindex="1" autocapitalize="off" placeholder="Username or Email Address" required autofocus>
                    </div>
                    <div class="form-field grey-bg margin-bottom-15 radius display-flex">
                        <div class="div-icon white-bg display-flex align-center">
                            <img src="icon/pass.png" alt="" class="width-15">
                        </div>
                        <input type="password" name="password" id="password" class="no-bg" required tabindex="2" placeholder="Password 8+ characters">
                        <div class="div-icon2 white-bg display-flex align-center pointer">
                            <img src="icon/view.png" alt="" class="width-15">
                        </div>
                        <!-- <div class="div-icon2 white-bg display-flex align-center pointer">
                            <img src="icon/hide.png" alt="" class="width-15">
                        </div> -->
                    </div>
                    <div class="margin-bottom-15 display-flex">
                        <input type="checkbox" name="terms" id="terms" class="pointer checkbox" required tabindex="3">
                        <label for="terms" class="pointer text-justify">
                            I agree and accept <a href="#" class="beige bold">Terms of Service</a>, <a href="#" class="beige bold">Privacy Policy</a>, and default <a href="#" class="beige bold">Notification Settings</a>.
                        </label>
                    </div>
                    <button class="full-width margin-bottom-15 radius tosca-bg white bold pointer" type="submit" tabindex="4">Sign In</button>
                </form>
                <p>Not a member? <a href="signup.html" class="beige bold">Sign up now</a></p>
            </div>
        </section>
    </container>
</body>
</html>
