<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify | Sign In</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="beige3-bg display-flex align-center transition-page">
    <container class="container-sign display-grid gtc-2fr align-center">
        <section class="left text-center">
            <img src="img/sign-ill.png" alt="" class="quarter-width">
        </section>
        <section class="right display-flex justify-center full-width">
            <div class="box-form white-bg quarter-width text-center">
                <a href="index.html"><img src="img/logo1.png" alt="" class="sign-logo"></a>
                <h3 class="margin-bottom-15">Sign in to Planify</h3>
                <!-- <form action="index.html" method="POST"> -->
                <div id="error-message" class="error-message"></div>
                <form id="loginForm">
                    <div class="form-field grey-bg margin-bottom-15 radius display-flex">
                        <div class="div-icon white-bg display-flex align-center">
                            <img src="icon/user.png" alt="" class="width-15">
                        </div>
                        <input type="text" name="user_email" id="username-email" class="no-bg full-width" tabindex="1" autocapitalize="off" placeholder="Username or Email Address" required autofocus>
                    </div>
                    <div class="form-field grey-bg margin-bottom-15 radius display-flex">
                        <div class="div-icon white-bg display-flex align-center">
                            <img src="icon/pass.png" alt="" class="width-15">
                        </div>
                        <input type="password" name="password" id="password" class="no-bg full-width" required tabindex="2" placeholder="Password 8+ characters">
                        <div class="div-icon2 white-bg display-flex align-center pointer">
                            <img src="icon/view.png" alt="" class="width-15">
                        </div>
                        <!-- <div class="div-icon2 white-bg display-flex align-center pointer">
                            <img src="icon/hide.png" alt="" class="width-15">
                        </div> -->
                    </div>
                    <!-- <div class="margin-bottom-15 display-flex">
                        <input type="checkbox" name="terms" id="terms" class="pointer checkbox" required tabindex="3">
                        <label for="terms" class="pointer text-justify">
                            I agree and accept <a href="#" class="beige bold">Terms of Service</a>, <a href="#" class="beige bold">Privacy Policy</a>, and default <a href="#" class="beige bold">Notification Settings</a>.
                        </label>
                    </div> -->
                    <button class="full-width margin-bottom-15 radius tosca-bg white bold pointer" type="submit" tabindex="4">Sign In</button>
                </form>
                <p>Not a member? <a href="signup.html" class="beige bold">Sign up now</a></p>
            </div>
        </section>
    </container>

    <script src="js/signin.js"></script>
</body>
</html>
