<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify | Sign Up</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="beige3-bg display-flex align-center transition-page">
    <container class="container display-grid gtc-2fr align-center">
        <section class="left text-center">
            <img src="img/sign-ill.png" alt="" class="quarter-width">
        </section>
        <section class="right display-flex justify-center">
            <div class="box-form white-bg quarter-width text-center">
                <img src="img/logo1.png" alt="" class="sign-logo">
                <h3 class="margin-bottom-15">Sign up to Planify</h3>
                <form id="register-form">
                    <div class="display-flex margin-bottom-15">
                        <div class="form-field grey-bg half-width radius display-flex">
                            <div class="div-icon white-bg display-flex align-center">
                                <img src="icon/user.png" alt="" class="width-15">
                            </div>
                            <input type="text" name="nama" id="nama" tabindex="1" class="no-bg" placeholder="Name" required autofocus>
                        </div>
                        <div class="width-15"></div>
                        <div class="form-field grey-bg half-width radius display-flex">
                            <input type="text" name="username" id="username" tabindex="2" class="no-bg" placeholder="Username" required autocapitalize="off">
                        </div>
                    </div>
                    <div class="form-field grey-bg margin-bottom-15 radius display-flex">
                        <div class="div-icon white-bg display-flex align-center">
                            <img src="icon/mail.png" alt="" class="width-15">
                        </div>
                        <input type="email" name="email" id="email" class="no-bg" required tabindex="3" placeholder="Email Address" autocapitalize="off">
                    </div>
                    <div class="form-field grey-bg margin-bottom-15 radius display-flex">
                        <div class="div-icon white-bg display-flex align-center">
                            <img src="icon/pass.png" alt="" class="width-15">
                        </div>
                        <input type="password" name="password" id="password" class="no-bg" required tabindex="4" placeholder="Password 8+ characters">
                        <div class="div-icon2 white-bg display-flex align-center pointer">
                            <img src="icon/view.png" alt="" class="width-15">
                        </div>
                        <!-- <div class="div-icon2 white-bg display-flex align-center pointer">
                            <img src="icon/hide.png" alt="" class="width-15">
                        </div> -->
                    </div>
                    <div class="margin-bottom-15 display-flex">
                        <input type="checkbox" name="terms" id="terms" class="pointer checkbox" required tabindex="5">
                        <label for="terms" class="pointer text-justify">
                            Creating an account means youâ€™re okay with our <a href="#" class="beige bold">Terms of Service</a>, <a href="#" class="beige bold">Privacy Policy</a>, and our default <a href="#" class="beige bold">Notification Settings</a>.
                        </label>
                    </div>
                    <button class="full-width margin-bottom-15 radius tosca-bg white bold pointer" type="submit" tabindex="6" id="register-btn">Create Account</button>
                </form>
                <p>Already a member? <a href="signin.html" class="beige bold">Sign in</a></p>
            </div>
        </section>
    </container>

    <script src="js/signup.js"></script>
</body>
</html>
